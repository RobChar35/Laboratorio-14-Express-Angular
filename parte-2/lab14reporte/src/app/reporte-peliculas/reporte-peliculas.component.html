<div>
  <label for="filtro">Filtrar por:</label>
  <select id="filtro" [(ngModel)]="filtroSeleccionado">
    <option value="todos">Todos</option>
    <option value="genero">Género</option>
    <option value="year">Año de lanzamiento</option>
  </select>
</div>

<div *ngIf="filtroSeleccionado === 'genero'">
  <label for="genero">Género:</label>
  <select id="genero" [(ngModel)]="filtrarGenero">
    <option value="">Todos</option>
    <option value="Aventura">Aventura</option>
    <option value="Comedia">Comedia</option>
    <option value="Drama">Drama</option>
  </select>
</div>

<button (click)="aplicarFiltro()">Aplicar Filtro</button>

<div *ngIf="filtroSeleccionado === 'year'">
  <label for="year">Año de lanzamiento:</label>
  <input type="number" id="year" [(ngModel)]="filtrarYear">
</div>

<table>
    <tr>
      <th>Título</th>
      <th>Género</th>
      <th>Año de lanzamiento</th>
    </tr>
    <tr *ngFor="let pelicula of peliculasFiltradas">
      <td>{{ pelicula.titulo }}</td>
      <td>{{ pelicula.genero }}</td>
      <td>{{ pelicula.lanzamiento }}</td>
    </tr>
</table>


<div class="botones">
  <button (click)="generarPDF()">Generar PDF</button>
  <button (click)="exportarExcel()">Exportar a Excel</button>
  <button (click)="exportarCSV()">Exportar a CSV</button>
</div>
